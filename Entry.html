<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            position: relative;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:focus {
            outline: none;
        }
        button.clicked {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            animation: pop 1s forwards;
        }
        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
    
    
</head>
<body>
    <h1>Before You See the Surprise...</h1>
    <p>Enter your name to get a special birthday greeting!</p>
    <input type="text" id="userName" placeholder="Enter your name" required>
    <button id="submitButton" onclick="redirectToCard()">Submit</button>
    <div id="hearts"></div>

    <script>
        function redirectToCard() {
            var userName = document.getElementById('userName').value;
            if (userName.trim() !== "") {
                var button = document.getElementById('submitButton');
                var heartContainer = document.getElementById('hearts');

                // Add animation class to button
                button.classList.add('clicked');

                // Create heart elements with custom image
                for (var i = 0; i < 10; i++) {
                    var heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.backgroundImage = "url('https://imgur.com/rzacKgq')"; // Replace with your heart image URL
                    heart.style.left = `${Math.random() * 100}px`;
                    heart.style.top = `${Math.random() * 100}px`;
                    heartContainer.appendChild(heart);
                }

                // Redirect after a short delay to allow the hearts to animate
                setTimeout(function() {
                    window.location.href = "Facebook Story.html";
                }, 1000); // Adjust delay as needed
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</body>

</html>
