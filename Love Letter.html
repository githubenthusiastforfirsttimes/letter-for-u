<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Love Letter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Courier New', Courier, monospace;
        }
        .envelope {
            position: relative;
            width: 500px; /* Wider envelope */
            height: 250px;
            background-color: #ffb6c1;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }
        .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff69b4;
            border-bottom: 2px solid #ff69b4;
            transition: all 0.4s ease;
            transform-origin: top;
            transform: rotateX(0deg);
            z-index: 1;
        }
        .bottom-flap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff69b4;
            border-top: 2px solid #ff69b4;
            transition: all 0.4s ease;
            transform-origin: bottom;
            transform: rotateX(0deg);
        }
        .letter-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            font-size: 1.1rem;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the letter content */
            text-align: center; /* Align text to center */
        }
        .letter-content.show {
            opacity: 1;
        }
        .letter-content p {
            margin: 0;
            line-height: 1.6;
        }
        .signature a {
            font-weight: bold; /* Bold the signature */
            font-size: 0.9rem; /* Slightly smaller font */
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
            text-align: right; /* Signature aligned to bottom-right */
            display: block;
            margin-top: 20px;
        }
        .signature a:hover {
            color: #ff69b4; /* Highlight pink when hovered */
        }
        .link-box {
            position: relative;
            width: 200px;
            height: 30px;
            background-color: #ffb6c1;
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
        }
        .link-box a {
            position: relative;
            color: #fff;
            text-decoration: none;
            z-index: 2;
        }
        .link-box::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff69b4;
            z-index: 1;
            transition: transform 0.4s ease;
            transform: translateY(100%);
        }
        .link-box:hover::before {
            transform: translateY(0);
        }
        .envelope.open .top-flap {
            transform: rotateX(-180deg);
        }
        .envelope.open .bottom-flap {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="top-flap"></div>
        <div class="letter-content" id="letterContent">
            <p>Thank you for always understanding and for being by my side.</p>
            <p>I am happy to be a part of you, and I'm even happier that you are now a part of me.</p>
            
            <!-- Signature aligned to bottom-right and bold -->
            <div class="signature">
                <a href="https://drive.google.com/file/d/1SmH-umJUnPwVDHaUk9S707lPezafV9rS/view?usp=drive_link">- Your Baby,<br>Phil</a>
            </div>

            <!-- Link box covering the link, appears as a pink line -->
            <div class="link-box">
                <a href="https://drive.google.com/file/d/1SmH-umJUnPwVDHaUk9S707lPezafV9rS/view?usp=drive_link">Open Surprise</a>
            </div>
        </div>
        <div class="bottom-flap"></div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letterContent = document.getElementById('letterContent');
            envelope.classList.add('open');
            letterContent.classList.add('show');
        }
    </script>
</body>
</html>
